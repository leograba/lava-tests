metadata:
    format: Lava-Test Test Definition 1.0
    name: nbench-benchmark
    description: "Run the nbench benchmark and parse integer and floating point indexes"
    maintainer:
        - leogveiga@gmail.com
    os:
        - oe
    scope:
        - functional
    devices:
        - apalis-imx6
        - apalis-t30
        - apalis-tk1
        - colibri-imx6
        - colibri-imx7

